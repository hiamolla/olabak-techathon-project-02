<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section>
        <div>

            <nav class="bar">
                <img src="images/logo.svg" alt="logo">
            </nav>

        </div>

        <div class="hurdle">

            <div class="image">
                <img src="images/illustration-mockups.svg" alt="mockups">
            </div>

            <div class="product">
                <h1>Build The Community Your Fans Will Love</h1>

                <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                <div class="reg">
                    <a href="#">Register</a>
                </div>

            </div>

        </div>

        <div class="font">
            <i class="fa-brands fa-facebook-f"><img src="facebook-f-brands.svg" alt="facebook"></i>
            <i class="fa-brands fa-twitter"><img src="twitter-brands.svg" alt="twitter"></i>
            <i class="fa-brands fa-instagram"><img src="instagram-brands.svg" alt="instagram"></i>
        </div>


    </section>

</body>

</html>
